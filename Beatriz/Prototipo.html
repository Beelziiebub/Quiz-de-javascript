<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!-- LINK DO CSS -->
    <link rel="stylesheet" href="Prototipo.css">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- LINK DO GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <!-- Começo do Header -->
    <header>
        <div class="container">
            <p>Responda as perguntas do Quiz!</p>
        </div>
    </header>

    <!-- Início do Quiz -->
    <h1>Quiz</h1>
    <p>Responda as perguntas em ....!</p>

    <!-- Contador de Tempo -->
    <div id="contador">Tempo: 0s<br><br>
        <button id="botao" onclick="IniciarQuiz()">Iniciar Quiz</button>
    </div>

    <!-- Mensagem de vitória ou derrota -->
    <div id="Mensagem" style="display: none; font-size: 24px; color: white; text-align: center;"></div>

    <!-- Botão de reiniciar o jogo -->
    <div class="botao">
        <button id="reiniciar" style="display: none;">Reiniciar o Quiz</button>
    </div>

    <!-- Começando o tabuleiro do Quiz -->
    <div class="Quiz">
        <h1>Escreva Alguma coisa aqui!</h1>
        <div id="Pergunta">
            <p id="Resposta"></p>
            <div id="RespostasCorretas">
                <!--VOU ADICIONAR TUDO NO JAVASCRIPT-->
            </div>
        </div>
    </div>

    <div id="botao">Próxima Pergunta</div>
    <div id="resultados" class="hidden">
        <h2>Resultado Final</h2>
        <p id="ResultadoQuiz"></p>
    </div>
